<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Connect Tracker</title>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans:wght@400;500;600;700;800;900"
    />

    <style>
      :root {
        --bg-root: #111a22;
        --bg-card: #1a2532;
        --bg-pill: #1f2c39;
        --bg-btn-danger: #2a3442;
        --bg-btn-danger-hover: #3a4556;
        --text-primary: #ffffff;
        --text-secondary: #92adc9;
        --text-danger: #ff7676;
        --border-card: rgba(255, 255, 255, 0.07);
        --accent: #1380ec;
        --radius-lg: 0.75rem;
        --radius-xl: 0.875rem;
        --radius-full: 9999px;
      }

      body {
        font-family: Inter, "Noto Sans", system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        background-color: var(--bg-root);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        min-height: 200px;
        width: 360px; /* popup width */
        display: flex;
        flex-direction: column;
      }

      /* header */
      .header {
        padding: 16px 16px 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .header-row-1 {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 8px;
      }

      .left-block {
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      .title-line {
        display: flex;
        align-items: center;
        gap: 8px;
        line-height: 1.2;
      }

      .title {
        color: var(--text-primary);
        font-size: 18px;
        font-weight: 700;
        letter-spacing: -0.03em;
        margin: 0;
      }

      .count-pill {
        font-size: 12px;
        font-weight: 500;
        line-height: 1.2;
        background-color: var(--bg-pill);
        color: var(--text-secondary);
        border-radius: var(--radius-lg);
        padding: 2px 8px;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 13px;
        line-height: 1.4;
        margin: 4px 0 0;
      }

      /* Clear button */
      .clear-btn {
        appearance: none;
        background-color: var(--bg-btn-danger);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: var(--text-danger);
        font-size: 12px;
        font-weight: 500;
        line-height: 1.2;
        border-radius: var(--radius-lg);
        padding: 6px 10px;
        cursor: pointer;
        white-space: nowrap;
        user-select: none;
      }

      .clear-btn:active {
        background-color: var(--bg-btn-danger-hover);
      }

      .go-btn {
        appearance: none;
        background-color: var(--accent);
        border: none;
        color: var(--text-primary);
        font-size: 12px;
        font-weight: 600;
        line-height: 1.2;
        border-radius: var(--radius-lg);
        padding: 6px 10px;
        cursor: pointer;
        white-space: nowrap;
        user-select: none;
      }

      .go-btn:active {
        filter: brightness(0.9);
      }

      /* list container */
      .list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 12px 16px 16px;
        flex: 1;
      }

      .empty-state {
        color: var(--text-secondary);
        font-size: 13px;
        line-height: 1.4;
        text-align: center;
        padding: 32px 0;
        width: 100%;
      }

      /* card */
      .card {
        background-color: var(--bg-card);
        border: 1px solid var(--border-card);
        border-radius: var(--radius-xl);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .card-main {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 12px 16px 8px;
      }

      .avatar {
        background-color: #243447;
        color: var(--text-secondary);
        font-size: 11px;
        font-weight: 500;
        line-height: 1;
        letter-spacing: 0.05em;
        text-transform: uppercase;

        height: 56px;
        width: 56px;
        min-width: 56px;
        max-width: 56px;

        border-radius: var(--radius-full);

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card-text {
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      .name-line {
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 500;
        line-height: 1.3;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        margin: 0 0 2px;
      }

      .meta-line {
        color: var(--text-secondary);
        font-size: 12px;
        font-weight: 400;
        line-height: 1.4;
        margin: 0;
      }

      .card-footer {
        display: flex;
        padding: 0 16px 16px;
      }

      .open-btn {
        appearance: none;
        border: 0;
        outline: 0;
        cursor: pointer;

        flex: 1;
        text-align: center;

        background-color: var(--accent);
        color: var(--text-primary);

        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.015em;
        line-height: 36px;
        height: 36px;

        border-radius: var(--radius-lg);
        text-decoration: none;
        user-select: none;
      }

      .open-btn:active {
        filter: brightness(0.9);
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <div class="header-row-1">
        <div class="left-block">
          <div class="title-line">
            <h1 class="title">Connect requests</h1>
            <span id="count-badge" class="count-pill">0</span>
          </div>
          <p class="subtitle">Latest invites you’ve sent</p>
        </div>

        <div class="right-buttons" style="display: flex; gap: 6px">
          <button id="dashboard-btn" class="go-btn" type="button">
            Dashboard
          </button>
          <button id="clear-btn" class="clear-btn" type="button">Clear</button>
        </div>
      </div>
    </div>

    <!-- List -->
    <div id="list" class="list">
      <div class="empty-state">Loading…</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
